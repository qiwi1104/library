<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library: Russian</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:replace="fragments/css :: css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<br/>
<div>
    <form action="#" th:action="@{/bookstoread/russian/add}" th:object="${booksToReadRussianInput}" method="post">
        <table th:fragment="add" border="1px" class="hiddenPanel" id="add">
            <div th:replace="fragments/commonAttributes :: commonAttributesToRead">
            </div>
            <tr>
                <td>
                    <input type="submit" value="add book">
                    <div th:replace="fragments/errorMessages :: alreadyExists"></div>
                </td>
                <td th:if="${#fields.hasErrors('found')}">
                    <script>
                        let table = document.body.getElementsByClassName("hiddenPanel").add;
                        table.children[0].children[2].firstElementChild.append("Please enter the date.");
                    </script>
                </td>
            </tr>
        </table>
    </form>

    <form action="#" th:action="@{'/bookstoread/russian/finish/{id}'}" th:object="${booksToReadRussianInput}"
          method="post">
        <table th:fragment="finish" border="1px" class="hiddenPanel" hidden id="finish">
            <tr>
                <td>
                    <label>#</label>
                    <input type="number" field="*{id}" name="id">
                </td>
                <td>
                    <label>Start</label>
                    <input type="date" field="*{start}" name="start">
                </td>
                <td>
                    <label>End</label>
                    <input type="date" field="*{end}" name="end">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="finish book">
                    <div th:replace="fragments/errorMessages :: nonExistent"></div>
                </td>
                <td th:if="${#fields.hasErrors('start') or #fields.hasErrors('end')}">
                    <script th:src="@{/js/src/actionsHandler.js}"></script>
                    <script>
                        actionsHandler("finish");
                        let table = document.body.getElementsByClassName("hiddenPanel").finish;
                        table.children[0].children[1].firstElementChild.append("Please enter the dates.");
                    </script>
                </td>
            </tr>
        </table>
    </form>

    <form action="#" th:action="@{'/bookstoread/russian/edit/{id}'}" th:object="${booksToReadRussianInput}"
          method="post">
        <table th:fragment="edit" border="1px" class="hiddenPanel" hidden id="edit">
            <tr>
                <td>
                    <label>#</label>
                    <input type="number" field="*{id}" name="id">
                </td>
            </tr>
            <div th:replace="fragments/commonAttributes :: commonAttributesToRead"></div>
            <tr>
                <td>
                    <input type="submit" value="edit book">
                    <div th:replace="fragments/errorMessages :: nonExistentEdit"></div>
                </td>
            </tr>
        </table>
    </form>

    <form action="#" th:action="@{'/bookstoread/russian/load'}" th:object="${booksToReadRussianInput}" method="post">
        <table th:replace="fragments/IO :: load"></table>
    </form>

    <form action="#" th:action="@{'/bookstoread/russian/loadBatch'}" th:object="${booksToReadRussianInput}"
          method="post">
        <table th:replace="fragments/IO :: loadBatch"></table>
    </form>

    <form action="#" th:action="@{'/bookstoread/russian/save'}" th:object="${booksToReadRussianInput}" method="post">
        <table th:replace="fragments/IO :: save"></table>
    </form>
</div>
<br/>
<div>
    <table align="center" border="1">
        <tr bgcolor="#cccccc">
            <td><a th:href="@{'/bookstoread/russian/sort/{property}' (property = 'id')}">#</a></td>
            <td>Author</td>
            <td>Name</td>
            <td><a th:href="@{'/bookstoread/russian/sort/{property}' (property = 'found')}">Found</a></td>
            <td class="hidden" hidden>Description</td>
        </tr>

        <tr th:each="book : ${booksToRead}" class="list">
            <td th:text="${book.id}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${#dates.format(book.found, 'M/d/yy')}"></td>

            <td th:text="${book.description}" class="hidden" hidden></td>

            <td>
                <a th:href="@{'/bookstoread/russian/delete/{id}'(id=${book.id})}">delete</a>
            </td>
        </tr>
    </table>
</div>

<div th:replace="fragments/scripts :: scripts"></div>
</body>
</html>
