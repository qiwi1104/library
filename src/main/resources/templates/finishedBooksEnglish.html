<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library: English</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:replace="fragments/css :: css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<br/>
<div>
    <form action="#" th:action="@{/finishedbooks/english/add}" th:object="${finishedEnglishInput}" method="post">
        <table th:fragment="add" border="1px" class="hiddenPanel" id="add">
            <div th:replace="fragments/commonAttributes :: commonAttributesFinished"></div>
            <tr>
                <td>
                    <input type="submit" value="add book">
                    <div th:replace="fragments/errorMessages :: alreadyExistsFinished"></div>
                </td>
                <td th:if="${#fields.hasErrors('found')}">
                    <script>
                        let table = document.body.getElementsByClassName("hiddenPanel").add;
                        table.children[0].children[3].firstElementChild.append("Please enter the date.");
                    </script>
                </td>
            </tr>
        </table>
    </form>

    <form action="#" th:action="@{'/finishedbooks/english/edit/{id}'}" th:object="${finishedEnglishInput}"
          method="post">
        <table th:fragment="edit" border="1px" class="hiddenPanel" hidden id="edit">
            <tr>
                <td>
                    <label>#</label>
                    <input type="number" field="*{id}" name="id">
                </td>
            </tr>
            <div th:replace="fragments/commonAttributes :: commonAttributesFinished"></div>
            <tr>
                <td>
                    <input type="submit" value="edit book">
                    <div th:replace="fragments/errorMessages :: nonExistentEditFinished"></div>
                </td>
                <td th:if="${#fields.hasErrors()}">
                    <script>
                        let table = document.body.getElementsByClassName("hiddenPanel").add;
                        table.children[0].children[3].firstElementChild.append("Please enter the date.");
                    </script>
                </td>
            </tr>
        </table>
    </form>

    <form action="#" th:action="@{'/finishedbooks/english/load'}" th:object="${finishedEnglishInput}" method="post">
        <table th:replace="fragments/IO :: load"></table>
    </form>

    <form action="#" th:action="@{'/finishedbooks/english/save'}" th:object="${finishedEnglishInput}" method="post">
        <table th:replace="fragments/IO :: save"></table>
    </form>
</div>
<br/>
<div>
    <table align="center" border="1">
        <tr bgcolor="#cccccc">
            <td><a th:href="@{'/finishedbooks/english/sort/{property}' (property = 'id')}">#</a></td>
            <td>Author</td>
            <td>Name</td>
            <td>
                <a th:href="@{'/finishedbooks/english/sort/{property}' (property = 'start')}">Start</a>
                <br/>
                <a th:href="@{'/finishedbooks/english/sort/{property}' (property = 'end')}">End</a>
            </td>
            <td th:each="additionalDate : ${additionalDates}">Additional<br/>Dates</td>
            <td class="hidden" hidden>
                <a th:href="@{'/finishedbooks/english/sort/{property}' (property = 'found')}">Found</a>
            </td>
            <td class="hidden" hidden>Description</td>
        </tr>

        <tr th:each="book : ${books}" class="list">
            <td th:text="${book.id}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.name}"></td>
            <td>
                <span th:text="${#dates.format(book.start, 'M/d/yy')}"></span>
                <br/>
                <span th:text="${#dates.format(book.end, 'M/d/yy')}"></span>
            </td>

            <div th:each="additionalDate : ${additionalDates}">
                <td th:if="${additionalDate.finishedBookId} == ${book.id}">
                    <span th:text="${#dates.format(additionalDate.start, 'M/d/yy')}"></span>
                    <br/>
                    <span th:text="${#dates.format(additionalDate.end, 'M/d/yy')}"></span>
                </td>
                <td th:unless="${additionalDate.finishedBookId} == ${book.id}"></td>
            </div>

            <td th:text="${#dates.format(book.found, 'M/d/yy')}" class="hidden" hidden></td>
            <td th:text="${book.description}" class="hidden" hidden></td>

            <td>
                <a th:href="@{'/finishedbooks/english/delete/{id}'(id=${book.id})}">delete</a>
            </td>
        </tr>
    </table>
</div>

<div th:replace="fragments/scripts :: scripts"></div>
<script th:src="@{/js/src/hideAction.js}"></script>
</body>
</html>
