<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Library: English</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <!--    <link th:href="@{/css/checkbox.css}" rel="stylesheet">-->
    <link th:href="@{/css/scrollbar.css}" rel="stylesheet">
    <link th:href="@{/css/textbox.css}" rel="stylesheet">
</head>
<style>
    input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}



</style>
<body>
<div th:replace="fragments/header :: header"></div>
<br/>
<div>
    <form action="#" th:action="@{/bookstoread/english/add}" th:object="${booksToReadEnglishInput}" method="post">
    <table border="1px">
        <tr>
            <td>
                <label>Author</label>
                <input type="text" field="*{author}" name="author">
            </td>
            <td>
                <label>Name</label>
                <input type="text" field="*{name}" name="name">
            </td>
            <td>
                <label>Found</label>
                <input type="date" field="*{found}" name="found">
            </td>
            <td>
                <label>Found Description</label>
                <input type="text" field="*{foundDescription}" name="foundDescription">
            </td>

            <td>
                <input type="submit" value="add book">
            </td>
        </tr>
    </table>
</form>
    <br/>
    <form action="#" th:action="@{'/bookstoread/english/finish/{id}'}" th:object="${booksToReadEnglishInput}" method="post">
        <table border="1px" class="hiddenPanel" hidden>
            <tr>
                <td>
                    <label>#</label>
                    <input type="number" field="*{id}" name="id">
                </td>
                <td>
                    <label>Start</label>
                    <input type="date" field="*{start}" name="start">
                </td>
                <td>
                    <label>End</label>
                    <input type="date" field="*{end}" name="end">
                </td>

                <td>
                    <input type="submit" value="finish book">
                </td>
            </tr>
        </table>
    </form>
    <br/>
    <form action="#" th:action="@{'/bookstoread/english/edit/{id}'}" th:object="${booksToReadEnglishInput}" method="post">
        <table border="1px" class="hiddenPanel" hidden>
            <tr>
                <td>
                    <label>#</label>
                    <input type="number" field="*{id}" name="id">
                </td>
                <td>
                    <label>Author</label>
                    <input type="text" field="*{author}" name="author">
                </td>
                <td>
                    <label>Name</label>
                    <input type="text" field="*{name}" name="name">
                </td>
                <td>
                    <label>Found</label>
                    <input type="date" field="*{found}" name="found">
                </td>
                <td>
                    <label>Found Description</label>
                    <input type="text" field="*{foundDescription}" name="foundDescription">
                </td>

                <td>
                    <input type="submit" value="edit book">
                </td>
            </tr>
        </table>
    </form>
    <br/>
    <form action="#" th:action="@{'/bookstoread/english/load'}" th:object="${booksToReadEnglishInput}" method="post">
        <table border="1px" class="hiddenPanel" hidden>
            <tr>
                <td>
                    <label>file</label>
                    <input type="text" field="*{name}" name="name">
                </td>

                <td>
                    <input type="submit" value="load table">
                </td>
            </tr>
        </table>
    </form>
</div>
<br/>
<div id="content-1">
    <table align="center" border="1">
        <tr bgcolor="#cccccc">
            <td><a th:href="@{'/bookstoread/english/sort/{property}' (property = 'id')}">#</a></td>
            <td>Author</td>
            <td>Name</td>
            <td><a th:href="@{'/bookstoread/english/sort/{property}' (property = 'found')}">Found</a></td>
            <td class="hidden" hidden>Found Description</td>
        </tr>

        <tr th:each="book : ${booksToRead}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.found}"></td>

            <td th:text="${book.foundDescription}" class="hidden" hidden></td>

            <td>
                <a th:href="@{'/bookstoread/english/delete/{id}'(id=${book.id})}">delete</a>
            </td>
        </tr>
    </table>
</div>

<script>

    function setVisibility(what, bool) {
        for (let i = 0; i < what.length ; i++) {
            what[i].hidden = bool;
        }
    }

    document.getElementById('stat').onclick = function() {
        show();
        
        if(document.getElementById('stat').checked) {
            localStorage.setItem('stat', "true");
        } else {
            localStorage.setItem('stat', "false");
        }
    }
    
    if (localStorage.getItem('stat') == "true") {
        document.getElementById("stat").setAttribute('checked','checked');

        let hidden = document.getElementsByClassName('hidden');
        setVisibility(hidden, false);
    }

    document.getElementById('stat2').onclick = function() {
        showPanels();
        
        if(document.getElementById('stat2').checked) {
            localStorage.setItem('stat2', "true");
        } else {
            localStorage.setItem('stat2', "false");
        }
    }
    
    if (localStorage.getItem('stat2') == "true") {
        document.getElementById("stat2").setAttribute('checked','checked');

        let hidden = document.getElementsByClassName('hiddenPanel');
        setVisibility(hidden, false);
    }


    function show() { // показывает/скрывает доп. информацию
        let hidden = document.getElementsByClassName('hidden');
        setVisibility(hidden, !hidden[0].hidden);
    }

    function showPanels() {
        let hiddenPanel = document.getElementsByClassName('hiddenPanel');
        setVisibility(hiddenPanel, !hiddenPanel[0].hidden);
    }


</script>
</body>
</html>
