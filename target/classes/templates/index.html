<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/checkbox.css}" rel="stylesheet">
    <link th:href="@{/css/scrollbar.css}" rel="stylesheet">
    <link th:href="@{/css/textbox.css}" rel="stylesheet">
</head>
<body>
<div>
    <form action="#" th:action="@{/finishedbooks/english/add}" th:object="${inputFinished}" method="post">
        <table border="1px">
            <tr>
                <td>
                    <label>Author</label>
                    <input type="text" field="*{author}" name="author">
                </td>
                <td>
                    <label>Name</label>
                    <input type="text" field="*{name}" name="name">
                </td>
                <td>
                    <label>Start</label>
                    <input type="date" field="*{start}" name="start">
                </td>
                <td>
                    <label>End</label>
                    <input type="date" field="*{end}" name="end">
                </td>
                <td>
                    <label>Found</label>
                    <input type="date" field="*{found}" name="found">
                </td>

                <td>
                    <input type="submit" value="add book">
                </td>
            </tr>
        </table>
    </form>
</div>
<br/>
<div>
    <table align="center" border="1">
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td width="200" th:text="${book.author}"></td>
            <td th:text="${book.name}"></td>
            <td th:text="${book.start}"></td>
            <td th:text="${book.end}"></td>
            <td>
                <a th:href="@{'/finishedbooks/english/delete/{id}'(id=${book.id})}">DELETE</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
