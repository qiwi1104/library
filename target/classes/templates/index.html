<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link th:href="@{/css/checkbox.css}" rel="stylesheet">
    <link th:href="@{/css/scrollbar.css}" rel="stylesheet">
    <link th:href="@{/css/textbox.css}" rel="stylesheet">
</head>
<body>
<table align="center" border="1">
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td width="200" th:text="${book.author}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.start}"></td>
        <td th:text="${book.end}"></td>
        <td>
            <a th:href="@{'/finishedbooks/english/delete/{id}'(id=${book.id})}">DELETE</a>
        </td>
    </tr>
</table>
</body>
</html>
